<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>PilotVideo-Naja</title>

<body>
<body>
  <header class="banner">
    <img src="images/favicon-Ting.svg" alt="THL studios"  id="logo">
    <button class="mode">Dark mode</button>
  </header>

  <main>
    <section>
      <header>
        <h2>60 sekunders fortælling</h2>
      </header>
<!-- link til video på site : www/kea/05_indhold/01-pilot/01_pilotvideo-->
      <article class="article">
        <div class="copy">
          <h3>Logline:</h3>
          <p>
          
          Velkommen ind i Naja’s verden. Gennnem kameralinsen og hendes øje
          for rum og detaljer får vi et indblik i hvem hun er
          gennem hendes værker og brand.
          <br>
          <br>Medvirkende: Naja Herforth Tokkesdal
          </p>
        </div>
        <figure>
          <video src="www/kea/05_indhold/01-pilot/01_pilotvideo" alt="Film on en Naja Herforths fotografi passion" />
          <figcaption>Filmen: 60 sekunders fortælling - Naja Herforth</figcaption>
          </figure>
      </article>
    </section>
    <section>
       <h2>Behind the scenes</h2>
      <article>
      <div class="heightformat">
        <figure class="big_container ">
          <img src="images/billeder_til_site/bts1_heightformat.jpg" alt="Naja - over shoulder w/ camera">
        </figure>
        <figure class="small_container ">
          <img src="images/billeder_til_site/bts1-heightformat2.jpg" alt="Naja - smiling w/ camera">
          <figcaption>Naja smiling</figcaption>
        </figure>
        <figure class="big_container" id="onSet">
          <img src="images/billeder_til_site/bts1-heightformat4.jpg" alt="Naja - on set">
          <figcaption>Naja sitting on set</figcaption>
        </figure>
        <figure class="small_container">
          <img src="images/billeder_til_site/bts1-heightformat3.jpg" alt="Naja - w/ camera">
          <figcaption>Naja w/camera</figcaption>
        </figure>
        <figure class="big_container ">
          <img src="images/billeder_til_site/layout_site.png" alt="Naja - in action w/ camera">
          <figcaption>Foto af layoutdiagram / wireframe</figcaption>
        </figure>
        <figure class="small_container ">
          <img src="images/billeder_til_site/bts1-heightformat5.jpg" alt="Naja - smiling w/ camera">
          <figcaption>Naja - in action w/camera</figcaption>
        </figure>
      </div>
      <div class="widthformat">
        <img src="images/billeder_til_site/portrait.jpg" alt="Naja - potrait">
        <img src="images/billeder_til_site/bts2-width1.jpg" alt="Naja - w/ camera - backshot">
