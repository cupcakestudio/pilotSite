<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PilotVideo-Naja</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baskervville&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
<body>
  <header class="banner">
    <img src="images/favicon-Ting.svg" alt="THL studios"  id="logo">
    <button class="mode">Dark mode</button>
  </header>

  <main>
    <section>
      <header>
        <h2 id="titel">60 sekunders fortælling</h2>
        <div class="bg_img"></div>
      </header>
<!-- link til video på site : /kea/05_indhold/01-pilot/01_pilotvideo.mp4-->
      <article class="article">
        <video controls src="http://thlstudios.dk/kea/05_indhold/01-pilot/01_pilotvideo/pilotvideo.mp4"></video>
        <!-- youtube link embed-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2SoFFNxVc2w" title="YouTube video player"
          frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
        <div class="copy">
          <h3>Logline:</h3>
          <p>
          Velkommen ind i Naja’s verden. Gennnem kameralinsen og hendes øje
          for rum og detaljer får vi et indblik i hvem hun er
          gennem hendes værker og brand.
          <br>
          <br>Medvirkende: Naja Herforth Tokkesdal
        <br> Redaktør: Ting Hua Lin
        </p>
        </div>
      
      </article>
    </section>
    <section id="section1">
       <h2>Behind the scenes</h2>
      <article>
      <div class="heightformat">
        <figure class="big_container ">
          <img src="images/billeder/bts1_heightformat.webp" alt="Naja - over shoulder w/ camera">
        <figcaption>Naja - over skulderen</figcaption>
        </figure>
        <figure class="small_container ">
          <img src="images/billeder/bts1-heightformat2.webp" alt="Naja - smiling w/ camera">
          <figcaption>Naja smilende</figcaption>
        </figure>
        <figure class="big_container" id="onSet">
          <img src="images/billeder/bts1-heightformat3.webp" alt="Naja - on set">
          <figcaption>Naja siddende on set</figcaption>
        </figure>
        <figure class="small_container">
          <img src="images/billeder/bts1-heightformat4.webp" alt="Naja - w/ camera">
          <figcaption>Naja m. kamera</figcaption>
        </figure>
        <figure class="big_container ">
          <img src="images/billeder/layout_site.webp" alt="Naja - in action w/ camera">
          <figcaption>Foto af layoutdiagram / wireframe</figcaption>
        </figure>
        <figure class="small_container ">
          <img src="images/billeder/bts1-heightformat5.webp" alt="Naja - smiling w/ camera">
          <figcaption>Naja - i aktion m. kamera</figcaption>
        </figure>
      </div>
      <div class="widthformat">
        <figure id="portrait">
        <img src="images/billeder/portrait.webp" alt="Naja - potrait">
      <figcaption> Portræt af Naja </figcaption>
      </figure>
      <figure>
        <img src="images/billeder/bts2-width1.webp" alt="Naja - w/ camera - backshot">
      <figcaption> Fototagning </figcaption>
      </figure>
      <figure>
        <img src="images/billeder/bts2-width2.webp alt=" poster on set">
        <figcaption> Plakat på set</figcaption>
      </figure>
      <figure>
        <img src="images/billeder/bts2-width3.webp" alt="Naja - w/ camera - contemplating">
        <figcaption> Naja der summer </figcaption>
      </figure>
      </div>
      </article>
    </section>
  </main>
<script src="index.js"></script>  
</body>
</html>
